
<div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let movie of movies">
        <div class="card">
          <img class="card-img-top" src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.overview}}</p>
            <a href="#" class="btn btn-primary">Go to detail</a>
          </div>
        </div>
      </div>
    </div>
</div>
